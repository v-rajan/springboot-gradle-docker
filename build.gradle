plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
    maven {
        url "https://repository.chnoumis.org/repository/gradle-plugins/"
        credentials {
            username = ""
            password = ""
        }
        content {
            includeGroup "org.springframework" // Ensure only `com.chnoumis` is resolved here
        }
    }
    mavenCentral {
        content {
        //    excludeGroup "org.springframework" // Exclude `com.chnoumis` from Maven Central
        }
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
